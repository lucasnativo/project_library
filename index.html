<!DOCTYPE html>

<html>
  <head>
    <title>Project Library - The Odin Project</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <h1>Quarantine Reading</h1>
    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <form action="/my-handling-form-page" method="post">
          <p>
          <!-- <label for="title">Title:</label> -->

          <input type="text" id="title" name="book_title" placeholder="Title">
          </p>
          <p>
          <!-- <label for="author">Author:</label> -->
          <input type="text" id="author" name="book_author" placeholder="Author">
          </p>
          <p>
          <!-- <label for="pages">Pages:</label> -->
          <input type="number" id="pages" name="book_pages" placeholder="Pages">
          </p>
          <button type="submit" class='confirm'>Confirm</button>
      </form>
      </div>
    </div>
  <div class="frame">
    <div class="btn">
        <div id="btnNew">+ New</div> 
    </div>
  </div>
  <script src="script.js"></script>
  </body>
</html>
